<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class=" register-section">
		<div class="register-box">
			<div class="avatar">
			<img src="images/Avatar.jpg" alt="">
			</div>

			<h2> Register Here </h2>

			<form action="" class="register-form">
				
				<div class="form-group">
				<label for="">First Name</label>
				<input type="text" placeholder="First Name" class="form-control">
               </div>
               
               <div class="form-group"> 
                <label for="">Last Name</label>
				<input type="last name" placeholder="Last name" class="form-control">
               </div>

               <div class="form-group"> 
                <label for="">Phone Number</label>
				<input type="number" placeholder="Phone Number" class="form-control">
               </div>

               <div class="form-group"> 
                <label for="">Address</label>
				<input type="address" placeholder="Address" class="form-control">
               </div>

               <div class="form-group"> 
                <label for="">Email</label>
				<input type="email" placeholder="Email" class="form-control">
               </div>

               <div class="form-group"> 
                <label for="">Password</label>
				<input type="password" placeholder="Password" class="form-control">
               </div>

               <div class="form-group"> 
                <label for="">Confirm Password</label>
				<input type="password" placeholder="Confirm Password" class="form-control">
               </div>
               
               <div class="form-group">
         	   <input type="Submit" value="register here" class="btn"> 	
               </div>
	          
	          </form>
		
		</div>
	
	</section>
	
</body>
</html>
